<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <form id="drafting-area">
        <label for="title">Title</label>
        <input name="title" type="text" />
        <br />
        <label for="by">By</label>
        <input name="by" type="text" />
        <br />
        <div id="editor"></div>
    </form>

    
    <br />
    <div id="display"></div>
    <br />
    <div id="delta-display"></div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/quill-paste-smart@latest/dist/quill-paste-smart.js"></script>

    <!-- Initialize Quill editor -->
    <script>
    const quillEditor = new Quill('#editor', {
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline'],
            ],
        },
        placeholder: 'Add your draft text here...',
        theme: 'snow',
    });

    const quillDisplay = new Quill('#display', {
        modules: {
            toolbar: [],
        },
        readOnly: true,
        theme: 'snow'
    })

    const deltaDisplay = document.getElementById('delta-display');

    quillEditor.on('text-change', (delta, oldDelta, source) => {
        const ops = quillEditor.getContents();
        console.log(ops)
        quillDisplay.setContents(ops);
        deltaDisplay.innerHTML = `<pre>${JSON.stringify(ops, null, 2)}</pre>`;
    })
    </script>
</body>
</html>
